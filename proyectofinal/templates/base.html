{% load staticfiles %}

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>



      <link rel="stylesheet" href="{% static 'css/css/style.css' %}">


</head>

<body>
  <div id="wrap">
  <div id="regbar">
    <div id="navthing">

      <h2><div>
        {% if not us.is_authenticated %}<a href="#" id="loginform">Iniciar</a> |
        <a href="http://skroca.pythonanywhere.com/registro/">Registrar</a>{% endif %}


        {% if us.is_authenticated %}
        <div style="text-align:center">
        IntercaSecret
      </div>
        <div style="text-align:right">
        <a href="http://skroca.pythonanywhere.com/logout/">Cerrar Sesion </a>
      </div>
        {% endif %}</div></h2>

    <div class="login">
      <div class="arrow-up"></div>
      <div class="formholder">
        <div class="randompad">
{% block login %}
{% endblock %}

        </div>
      </div>
    </div>
    </div>
  </div>
</div>


<!--contenido-->
<div id="superficie">
	{% block content %}
  {% endblock %}
</div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'css/js/index.js' %}"></script>

</body>
</html>
